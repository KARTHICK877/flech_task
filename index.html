<script>
    // Function to show an alert with a custom message
    function showAlert(message) {
        alert(message);
    }

    // Fetch data from the API and display it
    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(res => res.json())
        .then(data => {
            data.forEach(user => {
                const markup = `<div class="mani">
                    <div>
                        <h2>${user.name}</h2>
                        <p>${user.body}</p>
                        <h3>${user.email}</h3>
                    </div>
                </div>`;
                document.querySelector('#card').insertAdjacentHTML("beforeend", markup);
            });
        })
        .catch(error => console.log(error));

    // Event listener for the Sign Up button
    document.getElementById('signup-btn').addEventListener('click', function () {
        // Navigate to the signup page
        window.location.href = 'signup.html';
    });

    // Event listener for the Login button
    document.getElementById('login-btn').addEventListener('click', function () {
        showAlert('Login button clicked. Functionality to be implemented.');
    });
</script>
