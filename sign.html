<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a id="hed" class="navbar-brand fw-bold" href="#" style="color: white;">FETCH API</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navee" aria-controls="navee" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navee">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <div class="btn-group">
                            <li class="nav-item">
                                <button id="nweee" class="btn btn-outline-warning">
                                    <a class="nav-link active fw-bold" href="index.html" style="color: white;">Home</a>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button id="nweee" class="btn btn-outline-warning">
                                    <a class="nav-link active fw-bold" aria-current="page" href="signup.html"style="color: white;">Signup</a>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button id="nweee" class="btn btn-outline-warning">
                                    <a class="nav-link active fw-bold" aria-current="page" href="login.html" style="color: white;">Login</a>
                                </button>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <form class="d-sm-grid fw-bold" action="">
        <h2 class="fw-bold">Signup</h2>
        Name <br>
        <input class="fw-bold" type="text" placeholder="Name" required><br>
        E-mail <br>
        <input class="fw-bold" type="email" placeholder="Email" required><br>
        Password <br>
        <input class="fw-bold" type="password" placeholder="Password" required><br>
        Confirm Password <br>
        <input class="fw-bold" type="password" placeholder="Confirm Password" required><br>
        <button id="no" class="btn btn-warning fw-bold" onclick="show()">Register</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="bootstrap-5.2.3-dist/js/jquery.min.js"></script>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>

    <script>
        function show() {
            alert("Successfully Registered");
        }
    </script>
</body>
</html>
